<div class="container p-4">
    <div class="row">
      <div class="col mb-2">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>event_note</mat-icon>
        </button>
        <span>Gestion des Analyses et Radiologies</span>
      </div>
      <div class="col text-center">
        <button mat-raised-button color="primary" (click)="openDialog()">Ajouter Analyse/Radiologie</button>
      </div>
    </div>

    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      
      <div>
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CIN</th>
            <td mat-cell *matCellDef="let row">{{row.cin}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom & Pr√©nom</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <ng-container matColumnDef="traitement">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Traitements</th>
            <td mat-cell *matCellDef="let row">{{row.traitement}}</td>
          </ng-container>

          <ng-container matColumnDef="analyse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Analyses/Radiologies</th>
            <td mat-cell *matCellDef="let row">{{row.analyse}}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Analyses/Radiologies</th>
            <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
          </ng-container>
      
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button routerLink="/radiology/{{row.id}}" mat-icon-button>
                <mat-icon>portrait</mat-icon>
              </button>
              <button mat-icon-button (click)="editRadiology(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteRadiology(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
</div>
